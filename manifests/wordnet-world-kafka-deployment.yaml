apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordnet-world-kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: bitnami/kafka:latest
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: wordnet-world-zookeeper:2181
        - name: ALLOW_PLAINTEXT_LISTENER
          value: yes